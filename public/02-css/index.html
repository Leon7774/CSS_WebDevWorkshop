<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2: HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
      Level 2: HTML + CSS
      Added classes for styling and a link to styles.css
    -->

    <main class="container">
      <article class="card">
        <header class="card-header">
          <img src="/vite.svg" alt="Profile Picture" class="avatar" />
          <h1 class="name">Jane Doe</h1>
          <h2 class="title">Frontend Developer</h2>
        </header>

        <section class="card-body">
          <h3>About Me</h3>
          <p>
            I love building beautiful, accessible, and performant web
            applications.
          </p>
        </section>

        <footer class="card-footer">
          <button class="btn btn-primary">Connect</button>
          <button class="btn btn-secondary">Message</button>
        </footer>
      </article>
    </main>

    <div class="navigation">
      <p>
        <em
          >With CSS, we can control layout, colors, typography, and spacing.</em
        >
      </p>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
