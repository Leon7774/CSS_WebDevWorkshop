<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1: Only HTML</title>
  </head>
  <body>
    <!-- 
      Level 1: Pure HTML
      Focus on semantic structure: header, main, footer, article, h1-h6, p, button
    -->

    <main>
      <article>
        <header>
          <img src="/vite.svg" alt="Profile Picture" width="100" />
          <h1>Jane Doe</h1>
          <h2>Frontend Developer</h2>
        </header>

        <section>
          <h3>About Me</h3>
          <p>
            I love building beautiful, accessible, and performant web
            applications.
          </p>
        </section>

        <footer>
          <button>Connect</button>
          <button>Message</button>
        </footer>
      </article>
    </main>

    <br />
    <hr />
    <p>
      <em
        >Notice how without CSS, the browser applies its own default styles. The
        content is readable but not "designed".</em
      >
    </p>
    <a href="/">Back to Home</a>
  </body>
</html>
